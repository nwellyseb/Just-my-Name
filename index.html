<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Catch My Name ðŸ’–</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    text-align: center;
    color: white;
}
#startScreen {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}
button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    background: white;
    color: #ff4e7a;
    cursor: pointer;
}
#scoreBoard {
    position: absolute;
    top: 20px;
    width: 100%;
    font-size: 20px;
}
#reaction {
    position: absolute;
    bottom: 20px;
    width: 100%;
    font-size: 22px;
}
#finalMessage {
    display: none;
    position: absolute;
    top: 15%;
    width: 90%;
    font-size: 24px;
    line-height: 1.5;
}
.counter {
    margin-top: 15px;
    font-size: 20px;
}
.letter {
    position: absolute;
    bottom: -50px;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s;
}
/* Flying heart animation */
.flying-heart {
    position: fixed;
    font-size: 24px;
    pointer-events: none;
    user-select: none;
    animation: floatUp 3s forwards;
}
@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    50% { transform: translateY(-150px) scale(1.3); opacity: 0.8; }
    100% { transform: translateY(-300px) scale(0.8); opacity: 0; }
}
</style>
</head>
<body>

<div id="startScreen">
    <h1>Catch The Letters Of My Name ðŸ’Œ</h1>
    <button onclick="startGame()">Start ðŸ’–</button>
</div>

<div id="scoreBoard">Collected: </div>
<div id="reaction"></div>
<div id="finalMessage">
    Happy Valentines Day mahal ko, mahal na mahal kita sobra alam mo yan since day one po..And I would never change mahal ko,<br>
    <div class="counter" id="runningTime"></div>
    <div class="counter" id="monthsary"></div>
    <div class="counter" id="daysSinceYes"></div>
</div>

<script>
const fullName = "NOELTIMBANGSEBONGA";
const uniqueLetters = [...new Set(fullName.split(""))];
let collected = [];
let gameRunning = false;
let letterInterval;

function startGame() {
    document.getElementById("startScreen").style.display = "none";
    gameRunning = true;
    letterInterval = setInterval(createLetter, 800);
}

function createLetter() {
    if (!gameRunning) return;

    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];

    const letter = document.createElement("div");
    letter.className = "letter";
    letter.innerText = randomLetter;
    letter.style.left = Math.random() * (window.innerWidth - 40) + "px";
    document.body.appendChild(letter);

    let position = -50;
    const fall = setInterval(() => {
        position += 3;
        letter.style.bottom = position + "px";
        if (position > window.innerHeight) {
            clearInterval(fall);
            letter.remove();
        }
    }, 20);

    letter.onclick = function(event) {
        if (uniqueLetters.includes(randomLetter)) {
            if (!collected.includes(randomLetter)) collected.push(randomLetter);
            document.getElementById("scoreBoard").innerHTML =
                "Collected: " + collected.join(" ");
            document.getElementById("reaction").innerHTML = "ðŸ’–";

            if (collected.length === uniqueLetters.length) {
                gameRunning = false;
                clearInterval(letterInterval);
                showFinalMessage();
                triggerFlyingHearts(); // hearts now appear randomly from bottom
            }
        } else {
            document.getElementById("reaction").innerHTML =
                "Sino yang " + randomLetter + " na yan? ðŸ˜¢";
        }
        clearInterval(fall);
        letter.remove();
    };
}

function showFinalMessage() {
    document.getElementById("finalMessage").style.display = "block";
    updateCounters();
    setInterval(updateCounters, 1000);
}

// --- Counter functions ---
function updateCounters() {
    const now = new Date();

    const startTime = new Date("2025-05-02T00:00:00");
    const diffMs = now - startTime;
    const diffDays = Math.floor(diffMs / (1000*60*60*24));
    const diffHours = Math.floor((diffMs / (1000*60*60)) % 24);
    const diffMinutes = Math.floor((diffMs / (1000*60)) % 60);
    const diffSeconds = Math.floor((diffMs / 1000) % 60);
    document.getElementById("runningTime").innerText = 
        `Running time since May 2, 2025: ${diffDays} days, ${diffHours}h ${diffMinutes}m ${diffSeconds}s`;

    const startMonthsary = new Date("2025-12-21T00:00:00");
    let monthsDiff = (now.getFullYear() - startMonthsary.getFullYear()) * 12;
    monthsDiff += now.getMonth() - startMonthsary.getMonth();
    if (now.getDate() < startMonthsary.getDate()) monthsDiff -= 1;
    document.getElementById("monthsary").innerText = `Monthsary: ${monthsDiff >= 0 ? monthsDiff + 1 : 0} month(s)`;

    const daysDiff = Math.floor((now - startMonthsary) / (1000*60*60*24));
    document.getElementById("daysSinceYes").innerText = `Days since I got a yes: ${daysDiff >= 0 ? daysDiff : 0} day(s)`;
}

// --- Flying hearts effect ---
function triggerFlyingHearts() {
    const colors = ["#ff4e7a", "#ff758c", "#ffb3c6", "#fff"];
    const heartsCount = 50;

    for (let i = 0; i < heartsCount; i++) {
        setTimeout(() => {
            const heart = document.createElement("div");
            heart.className = "flying-heart";
            heart.innerText = "â¤ï¸";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px"; // start from bottom
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }, i * 100);
    }
}
</script>

</body>
</html>
