<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Catch My Name</title>
<style>
body {
    margin:0;
    background:#ff7eb3;
    font-family:Arial;
    text-align:center;
    color:white;
}

#gameArea {
    position:relative;
    width:100%;
    height:80vh;
    overflow:hidden;
    background:#ff758c;
}

.letter {
    position:absolute;
    font-size:40px;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<h2>Catch The Letters Of My Name</h2>
<button onclick="startGame()">Start</button>
<p id="score">Collected: </p>
<p id="reaction"></p>

<div id="gameArea"></div>

<script>

var fullName = "NOELTIMBANGSEBONGA";
var uniqueLetters = [];
var collected = [];

for (var i = 0; i < fullName.length; i++) {
    if (uniqueLetters.indexOf(fullName[i]) === -1) {
        uniqueLetters.push(fullName[i]);
    }
}

function startGame() {
    document.querySelector("button").style.display = "none";
    setInterval(createLetter, 1000);
}

function createLetter() {

    var alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    var randomLetter = alphabet[Math.floor(Math.random()*alphabet.length)];

    var letter = document.createElement("div");
    letter.className = "letter";
    letter.innerHTML = randomLetter;

    letter.style.left = Math.random()*90 + "%";
    letter.style.top = "0px";

    document.getElementById("gameArea").appendChild(letter);

    var fall = setInterval(function(){
        letter.style.top = (letter.offsetTop + 5) + "px";
        if(letter.offsetTop > 500){
            clearInterval(fall);
            letter.remove();
        }
    },30);

    letter.onclick = function(){

        if(uniqueLetters.indexOf(randomLetter) !== -1){

            if(collected.indexOf(randomLetter) === -1){
                collected.push(randomLetter);
            }

            document.getElementById("score").innerHTML =
                "Collected: " + collected.join(" ");

            document.getElementById("reaction").innerHTML = "üíñ";

            if(collected.length === uniqueLetters.length){
                document.getElementById("reaction").innerHTML =
                "You completed my name ‚ù§Ô∏è Noel Timbang Sebonga üíç";
            }

        } else {
            document.getElementById("reaction").innerHTML =
            "Sino yang " + randomLetter + " na yan? üò¢";
        }

        clearInterval(fall);
        letter.remove();
    };
}

</script>

</body>
</html>
