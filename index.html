<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Catch My Name üíñ</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    text-align: center;
    color: white;
}

#startScreen {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    background: white;
    color: #ff4e7a;
    cursor: pointer;
}

#scoreBoard {
    position: absolute;
    top: 20px;
    width: 100%;
    font-size: 20px;
}

#reaction {
    position: absolute;
    bottom: 20px;
    width: 100%;
    font-size: 22px;
}

#finalMessage {
    display: none;
    position: absolute;
    top: 40%;
    width: 100%;
    font-size: 28px;
}

.letter {
    position: absolute;
    bottom: -50px;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s;
}
</style>
</head>

<body>

<div id="startScreen">
    <h1>Catch The Letters Of My Name üíå</h1>
    <button onclick="startGame()">Start üíñ</button>
</div>

<div id="scoreBoard">Collected: </div>
<div id="reaction"></div>
<div id="finalMessage">You completed my name ‚ù§Ô∏è Noel Timbang Sebonga üíç</div>

<script>

const fullName = "NOELTIMBANGSEBONGA";
const uniqueLetters = [...new Set(fullName.split(""))];

let collected = [];
let gameRunning = false;

function startGame() {
    document.getElementById("startScreen").style.display = "none";
    gameRunning = true;
    setInterval(createLetter, 800);
}

function createLetter() {
    if (!gameRunning) return;

    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const randomLetter = alphabet[Math.floor(Math.random() * alphabet.length)];

    const letter = document.createElement("div");
    letter.className = "letter";
    letter.innerText = randomLetter;
    letter.style.left = Math.random() * (window.innerWidth - 40) + "px";

    document.body.appendChild(letter);

    let position = -50;

    const fall = setInterval(() => {
        position += 3;
        letter.style.bottom = position + "px";

        if (position > window.innerHeight) {
            clearInterval(fall);
            letter.remove();
        }
    }, 20);

    letter.onclick = function() {

        if (uniqueLetters.includes(randomLetter)) {

            if (!collected.includes(randomLetter)) {
                collected.push(randomLetter);
            }

            document.getElementById("scoreBoard").innerHTML =
                "Collected: " + collected.join(" ");

            document.getElementById("reaction").innerHTML = "üíñ";

            if (collected.length === uniqueLetters.length) {
                gameRunning = false;
                document.getElementById("finalMessage").style.display = "block";
            }

        } else {
            document.getElementById("reaction").innerHTML =
                "Sino yang " + randomLetter + " na yan? üò¢";
        }

        clearInterval(fall);
        letter.remove();
    };
}

</script>

</body>
</html>
